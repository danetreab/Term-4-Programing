<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Registration form</h1>
    <table>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Nick Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>e-mail</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="datetime" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td id="gender">
                <form action="">
                <input type="radio" name="male"><label for="">Male</label>
                <input type="radio" name="female"><label for="">Female</label>
                <input type="radio" name="others"><label for="">Others</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>
                <input type="number" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td> &nbsp;</td>
            <td>
                <button type="submit">submit</button>
                <button type="reset" value="Reset">reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
